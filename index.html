<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Love Random</title>

<style>
  body {
    margin: 0;
    background: black;
    height: 100vh;
    overflow: hidden;
    touch-action: manipulation;
  }

  /* ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Å‡∏•‡∏≤‡∏á */
  .hint {
    position: fixed;
    top: 20%;
    width: 100%;
    text-align: center;
    color: #ea80b0;
    font-size: 20px;
    text-shadow: 0 0 10px #fff;
    z-index: 10;
    pointer-events: none;
  }

  /* ‡∏£‡∏π‡∏õ‡∏ó‡∏µ‡πà‡πÄ‡∏î‡πâ‡∏á‡∏Ç‡∏∂‡πâ‡∏ô */
  .photo {
    position: fixed;
    bottom: -200px;
    left: 50%;
    transform: translateX(-50%);
    width: 200px;
    border-radius: 16px;
    box-shadow: 0 0 20px #ea80b0;
    animation: popUp 1.2s ease-out forwards;
  }

  @keyframes popUp {
    from {
      bottom: -200px;
      opacity: 0;
    }
    to {
      bottom: 25%;
      opacity: 1;
    }
  }
</style>
</head>

<body>

<div class="hint">‡∏•‡∏≠‡∏á‡∏Å‡∏î‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠ 1 ‡∏Ñ‡∏£‡∏±‡πâ‡∏á üíñ</div>

<script>
  const images = [
    "img1.jpg",
    "img2.jpg",
    "img3.jpg",
    "img4.jpg"
    "img5.jpg"
    "img6.jpg"
    "img7.jpg"
    "img8.jpg"
  ];

  let showing = false;

  function randomImage() {
    const old = document.querySelector(".photo");
    if (old) old.remove();

    const img = document.createElement("img");
    img.className = "photo";

    const random = Math.floor(Math.random() * images.length);
    img.src = images[random];

    document.body.appendChild(img);

    document.querySelector(".hint").style.display = "none";
  }

  document.addEventListener("click", randomImage);
  document.addEventListener("touchstart", randomImage);
</script>

</body>
</html>
