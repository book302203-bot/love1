<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Love</title>

<style>
  body {
    margin: 0;
    background: black;
    height: 100vh;
    overflow: hidden;
    touch-action: manipulation;
    font-family: Arial, sans-serif;
  }

  /* ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ö‡∏≠‡∏Å‡πÉ‡∏´‡πâ‡∏Å‡∏î */
  .hint {
    position: fixed;
    top: 15%;
    width: 100%;
    text-align: center;
    color: #ea80b0;
    font-size: 22px;
    text-shadow: 0 0 10px #fff;
    z-index: 10;
    pointer-events: none;
  }

  /* ‡∏Ñ‡∏≥‡∏ó‡∏µ‡πà‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡πÄ‡∏õ‡πá‡∏ô‡∏´‡∏±‡∏ß‡πÉ‡∏à */
  .word {
    position: absolute;
    color: #ea80b0;
    font-size: 18px;
    text-shadow: 0 0 8px #fff;
    white-space: nowrap;
    transform: translate(-50%, -50%);
  }

  /* ‡∏£‡∏π‡∏õ‡πÄ‡∏î‡πâ‡∏á */
  .photo {
    position: fixed;
    bottom: -300px;
    left: 50%;
    width: 220px;
    border-radius: 16px;
    box-shadow: 0 0 20px #ea80b0;
    animation: popUp 1.6s ease-out forwards;
    z-index: 5;
  }

  /* ‡πÄ‡∏î‡πâ‡∏á + ‡∏´‡∏°‡∏∏‡∏ô‡∏ã‡πâ‡∏≤‡∏¢‡∏Ç‡∏ß‡∏≤ */
  @keyframes popUp {
    0% {
      bottom: -300px;
      opacity: 0;
      transform: translateX(-50%) rotate(0deg);
    }
    40% {
      bottom: 30%;
      opacity: 1;
      transform: translateX(-50%) rotate(-12deg);
    }
    70% {
      transform: translateX(-50%) rotate(12deg);
    }
    100% {
      bottom: 25%;
      opacity: 1;
      transform: translateX(-50%) rotate(0deg);
    }
  }
</style>
</head>

<body>

<div class="hint">‡∏•‡∏≠‡∏á‡∏Å‡∏î‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠ 1 ‡∏Ñ‡∏£‡∏±‡πâ‡∏á üíñ</div>

<script>
  /* ================= ‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° ================= */
  const words = [];
  const text = "I love you";
  const count = 160;

  for (let i = 0; i < count; i++) {
    const span = document.createElement("span");
    span.className = "word";
    span.innerText = text;
    document.body.appendChild(span);
    words.push(span);
  }

  let t = 0;

  function animateHeart() {
    t += 0.004; // ‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏£‡πá‡∏ß (‡∏¢‡∏¥‡πà‡∏á‡∏ô‡πâ‡∏≠‡∏¢‡∏¢‡∏¥‡πà‡∏á‡∏ä‡πâ‡∏≤)

    words.forEach((word, i) => {
      const a = (i / count) * Math.PI * 2 + t;

      const x = 16 * Math.pow(Math.sin(a), 3);
      const y =
        13 * Math.cos(a) -
        5 * Math.cos(2 * a) -
        2 * Math.cos(3 * a) -
        Math.cos(4 * a);

      word.style.left = window.innerWidth / 2 + x * 14 + "px";
      word.style.top = window.innerHeight / 2 - y * 14 + "px";
    });

    requestAnimationFrame(animateHeart);
  }

  animateHeart();

  /* ================= ‡∏™‡∏∏‡πà‡∏°‡∏£‡∏π‡∏õ ================= */
  const images = [
    "img1.jpg",
    "img2.jpg",
    "img3.jpg",
    "img4.jpg",
    "img5.jpg",
    "img6.jpg",
    "img7.jpg",
    "img8.jpg"
  ];

  function showRandomImage() {
    const old = document.querySelector(".photo");
    if (old) old.remove();

    const img = document.createElement("img");
    img.className = "photo";

    const r = Math.floor(Math.random() * images.length);
    img.src = images[r];

    document.body.appendChild(img);
    document.querySelector(".hint").style.display = "none";
  }

  document.addEventListener("click", showRandomImage);
  document.addEventListener("touchstart", showRandomImage);
</script>

</body>
</html>
